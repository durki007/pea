plugins {
    id 'java'
    id 'application'
}


repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'junit:junit:3.8.1'
}

application {
    mainClassName = 'pl.pwr.App'
}

test {
    useJUnit()
}



group = 'pl.pwr'
version = '1.0-SNAPSHOT'
description = 'pea'
