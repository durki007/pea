plugins {
    id 'java'
    id 'application'
    id "org.beryx.jlink" version "3.0.1"
}


repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'junit:junit:3.8.1'
}

application {
    mainClass = 'pl.pwr.App'
    mainModule = 'pl.pwr.pea'
}

jar {
    manifest {
        attributes 'Main-Class': 'pl.pwr.App'
    }
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher{
        name = 'pea-durkalec'
    }
}

test {
    useJUnit()
}



group = 'pl.pwr'
version = '1.0-SNAPSHOT'
description = 'pea'
